{% extends 'base/base.html'%}
{% load crispy_forms_tags %}

{% block content%}

<div class="container">
  <div class="row">
    <aside class="col-lg-4">
      <div class="card">
        <article class="card-body">
          <a href="{%url 'login'%}" class="float-right btn btn-outline-dark">Login</a>
          <h4 class="card-title mb-4 mt-1"> Sign up</h4>
          <form class="" action="" method="POST">
            {% csrf_token %}
            <div class="form-group" form_id='login_form'>
              <label> Username</label>
              <input class="form-control mt-1" type="Username" id="id_username" name="Username" value="" placeholder="Username">

              <label class="mt-2">Email</label>
              <input class="form-control mt-1" type="email" id="id_email" name="Email" value="" placeholder="Email">

              <label class="mt-2"> Password</label>
              <input class="form-control mt-1" type="password" id="id_password" name="Password" value="" placeholder="Password">

              <label class="mt-2"> Confirm Password</label>
              <input class="form-control mt-1" type="password" id="id_confirm_password" name="Confirm Password" value="" placeholder="confirm password">

            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-dark btn-clock" name="button"> Signup</button>

            </div>
          </form>
        </article>
      </div>
    </aside>
  </div>
</div>


<div class="container">
  <form class="" action="" method="POST">
    {%csrf_token%}
    <div class="row">
      <div class="col-6">
        {{form.username|as_crispy_field}}
      </div>
      <div class="col-6">
        <a href="{%url 'login'%}" class="float-right btn btn-outline-dark">Login</a>
      </div>

    </div>

    {{form.as_p}}
    <input type="submit" name="" value="">
  </form>

</div>


{% endblock%}
